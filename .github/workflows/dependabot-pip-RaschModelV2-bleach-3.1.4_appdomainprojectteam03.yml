# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - appdomainprojectteam03

on:
  push:
    branches:
      - dependabot/pip/RaschModelV2/bleach-3.1.4

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'appdomainprojectteam03'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1d3031ddf635479d9cddb61c42063638 }}
        package: ${{env.DOTNET_ROOT}}/myapp 